<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cytoscape with Dagre Layout</title>
    <meta
      content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui"
      name="viewport"
    />
    <script type="text/javascript" src="./cytoscape.min.js"></script>
    <script type="text/javascript" src="./cy-dark-style.js"></script>
    <script type="text/javascript" src="./cy-light-style.js"></script>
    <script
      type="text/javascript"
      src="./cytoscape-node-html-label.min.js"
    ></script>
    <script type="text/javascript" src="./graph-dummy-data.js"></script>
    <script type="text/javascript" src="./cy-extended.js"></script>
    <script type="text/javascript" src="./global-variables.js"></script>
  </head>

  <style>
    body {
      font: 14px helvetica neue, helvetica, arial, sans-serif;
    }

    #cy {
      height: 100%;
      width: 100%;
      position: absolute;
      left: 0;
      top: 0;
      background: #f5f5f5;
    }

    @media (prefers-color-scheme: dark) {
      #cy {
        background-color: black;
      }
    }
  </style>

  <body id="body" style="height: 100vh; width: 100vw">
    <div id="cy" style="margin-top: 0px"></div>
  </body>
</html>
